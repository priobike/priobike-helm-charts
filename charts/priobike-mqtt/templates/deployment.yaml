apiVersion: apps/v1
kind: Deployment
metadata:
    name: priobike-mqtt-deployment
spec:
    replicas: {{ .Values.replicas }}
    selector: 
      matchLabels:
        app: priobike-mqtt-app
    template:
      metadata: 
        labels: 
          app: priobike-mqtt-app
      spec:
        imagePullSecrets:
        - name: regcred

        containers:
        - name: priobike-mqtt-container
          image: bikenow.vkw.tu-dresden.de/priobike/priobike-mqtt:v1.0
          ports:
          - containerPort: {{ .Values.containerPort }}
          envFrom:
          - configMapRef:
              name: priobike-mqtt-config
